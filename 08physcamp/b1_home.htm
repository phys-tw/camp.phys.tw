<p>
一如往常我走在回家的路上<br>
忽然一陣濃霧向我襲來 將我團團包圍<br>
我內心緊張 加快腳步 只想趕快走出濃霧<br>
待濃霧散去之時 一個陌生的場景出現在我眼前
</p>
<p>--</p>
<p>
我看到愛因斯坦緩緩朝我走來<br>
喃喃自語...<br>
"這弦論中的十維 究竟代表這甚麼意思？"<br>
"宇宙真的只是個膜？"<br>
這簡直不可思議...<br>
愛因斯坦 不是老早就作古了嗎？<br>
又為甚麼他會知道弦論<Br>
難道有個神經病 假扮成愛因斯坦？！
</p>
<p>--</p>
<p>
這是個天才縱橫的世界<br>
牛頓 愛因斯坦 漢米爾頓 波茲曼<br>
馬克士威 薛丁格 費曼 霍金全都齊聚一堂<br>
你永遠都沒有辦法想像<br>
什麼樣天才的火花<br>
會被激盪
</p>
