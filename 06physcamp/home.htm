	<div style="margin-top: 12px; margin-bottom: 8px">
	  <p>自民國八十七年台大物理系學會首次舉辦物理營以來，即將邁入第九個年頭。初次舉辦物理營的目的，在於希望打破外界對於讀物理系僅止於教書或研究的傳統刻板印象。經過歷屆的台大物理營，我們成功地向高中生介紹物理各領域的蓬勃發展，並展現物理學獨特迷人的一面。我們的努力成效卓著，台大物理營在全國高中生中已成為口耳相傳的熱門營隊。</p>
	  <p>九十學年度我們正式遷入樓高 14 層的「物理學系所暨凝態研究中心新館」，在教學及研究設備上將擁有更多的資源。希望以新館優越的硬體設備和學習環境，讓 2006 台大物理營呈現嶄新的風貌。</p>
