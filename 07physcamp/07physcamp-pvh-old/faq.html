<span class="style1"><a name="faq"></a>常見問題：
</span>
<p> <span class="style3">Q1 請問物理營選小隊員的男女比例怎麼分配？如何選員？ </span><br>
  <br>
  <span class="style6">A1 男女比例 1：1。不過請詳細填寫報名表喔，不完善的將不具備錄取資格喔。 選員時以先報名者優先，此外還會參考各位的報名資料，所以在各位填寫自我介紹時要無所不用其極的推薦自己唷！ ^^ </span></p>
